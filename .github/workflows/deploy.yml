name: Build and deploy
on:
  push:

# Automatically cancel in-progress actions on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-13
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0.2
        with:
          envkey_DEBUG: false
          envkey_WALINE_SERVER: ${{ secrets.WALINE_SERVER }}
          file_name: .env.production
          fail_on_empty: false
          sort_keys: false

      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
        name: "Checkout Source Code"
        with:
          submodules: true
          token: ${{ secrets.GH_TOKEN }}

      - name: "Setup Node.js environment"
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      - name: Setup Bun Runtime
        uses: antongolub/action-setup-bun@v1 # or @v1.x.x
        with:
          cache: true

      - name: "Setup jampack cache"
        uses: actions/cache@v3
        id: jampack
        with:
          path: .jampack
          key: jampack-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            jampack

      - name: "Install dependencies"
        run: bun install --frozen-lockfile

      - name: "Run linter"
        run: |
          bun run lint

      - name: "Build output"
        run: bun run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: pickyzz-blog
          directory: dist
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: "3"
